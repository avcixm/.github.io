<nav class="site-nav custom-nav" aria-label="Main">
  <ul class="nav">
    {% for link in site.navigation %}
      {% assign href = link.url %}
      {% assign is_external = href contains '://' %}
      <li class="nav-item">
        <a href="{% if is_external %}{{ href }}{% else %}{{ href | relative_url }}{% endif %}"
           {% if is_external %}target="_blank" rel="noopener noreferrer"{% endif %}>
          {{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>

<style>
  .custom-nav .nav { list-style:none; display:flex; gap:1rem; margin:1rem 0; padding:0; }
  .custom-nav .nav-item a { text-decoration:none; }
</style>
